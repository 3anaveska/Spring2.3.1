<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
</head>
<body>
<h2>Users</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Age</th>
  </tr>
  </thead>
  <tbody>
  <tr var="user" items="${users}">
  <tr th:each="users : ${users}">
    <td th:text="${users.id}"></td>
    <td th:text="${users.name}"></td>
    <td th:text="${users.lastName}"></td>
    <td th:text="${users.email}"></td>
    <td th:text="${users.age}"></td>
    <td>
      <form th:action="@{/users/edit}">
        <button type="submit" th:name="id" th:value="${users.id}">Edit</button>
      </form>
    </td>
    <td>
      <form method="post" th:action="@{/users/delete}">
        <button type="submit" th:name="id" th:value="${users.id}">Delete</button>
      </form>
    </td>
  </tr>
  </tr>
  </tbody>
</table>
<a href="/users/new">Create new user</a>
</body>
</html>
